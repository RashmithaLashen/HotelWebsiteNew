<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Animation</title>
    <style>
        .color-change-text {
            animation: color-change 2s alternate infinite;
        }
        
        @keyframes color-change {
            0% {
                color: red;
            }
            50% {
                color: blue;
            }
            100% {
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1 class="color-change-text">Welcome to our website!</h1>
</body>
</html>
