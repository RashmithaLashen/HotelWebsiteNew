    <br><br><label for="personName">Name : </label>

    </fieldset>

    <fieldset>

    <p>
    <input type="radio" name="roomType" id="single" value="single" >

    <input type="radio" name="roomType" id="double" value="double" >
    <label class="classroomType" for="double">Double</label>
    <input type="radio" name="roomType" id="triple" value="triple" >
    <label class="classroomType" for="triple">Triple</label><br><br>
    <label class="numofRooms">Number of Rooms :</label>
    <input type="number" min="1" max="20" name="roomType" id="numRooms" value="1" class="duration"><br><br>

    </p>
    </fieldset>
    <fieldset>
        <br><br>
    <p>
    <label class="adultsNum" for="adultsnumber">Number of Adults : </label>

    <label class="childrenNum" for="childrenNumber">Number of young Children: </label>
    <input type="number" name="mealsNum" id="youngchildren" class="childrenNumber" min="0" value="0"> <br><br><br>
    <label class="childrenNum" for="childrenNumber">Number of Children: </label>
    <input type="number" name="mealsNum" id="childrenabove5" class="childrenNumber" min="0" value="0"><br><br>
    
    </fieldset>
    <fieldset>

        <br><br><p>
    <label class="duration" for="checkIn">Check-In : </label>

    <input type="date" id="checkOut" name="duration"required>
